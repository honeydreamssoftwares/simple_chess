name: Build and Deploy

on: [push]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: 
      group: ci-${{ github.ref }}
      cancel-in-progress: true  # Optional: cancels any currently running job if a new push occurs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install and Build 🔧
        run: |
          cd client
          npm ci
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/dist
          branch: gh-pages  # Specify the branch you want to deploy to
          # token: ${{ secrets.YOUR_TOKEN }}  # Optional: if you need to use a custom token
